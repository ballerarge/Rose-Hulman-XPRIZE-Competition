<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select your words</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        var choose1;var choose2;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style type="text/css">
        td {border: 1px #DDD solid; padding: 5px; cursor: pointer;}

        .selected {
            background-color: brown;
            color: #FFF;
        }
    </style>

    <table id="table">
        <tr>
            <td>abcdf</td>
            <td>abcde</td>
        </tr>
        <tr>
            <td>ckldjg</td>
            <td>popopo</td>
        </tr>
        <tr>
            <td>dnewfn</td>
            <td>sjiofo</td>
        </tr>
        <tr>
            <td>jfirngf</td>
            <td>jfirngd</td>
        </tr>
    </table>
    <script type="text/javascript">
        $("#table tr").click(function(){
            $(this).addClass('selected').siblings().removeClass('selected');    
            choose1 =$(this).find('td:first').html();
            choose2 =$(this).find('td:last').html();
        });
    </script>
    <script type="text/javascript">
        function clickOk() {
            localStorage.setItem("Searching words", choose1 + " " + choose2);
            window.close();
        }
    </script>
    <input type="button" name="OK" class="ok" value="OK" onclick="clickOk()" />
</body>
</html>
