<!DOCTYPE html>
<html>
<body>
	<h1 style="font-family:verdana;text-align:center"> Thank you for participation.<br>(If you did not come to this page from the survey, your partner disconnected from you and the game was not completed.)<br>Would you like to play again? </h1>

	<button class = "Finishbutton" style = "background-image: url(img/button.png); position: absolute; top: 16%; left: 30%; width: 200px; height: 40px;" onclick="location.href = 'game.html'">Yes.Play Again</button>
	<button class = "Finishbutton" style = "background-image: url(img/button.png); position: absolute; top: 16%; left: 55%; width: 200px; height: 40px;" onclick="Finish()">No, I don't want to play again.</button>

	<script type="text/javascript">
		function Finish() {
		    document.body.innerHTML = '';
		    document.documentElement.innerHTML = "<img src = \"img/final.png\">";
		}
	</script>
</body>
</html>
