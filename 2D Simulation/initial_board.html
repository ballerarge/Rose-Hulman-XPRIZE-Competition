<!DOCTYPE html>
<html lang="en">
<head>
    <title>Initial Board State</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <style>
        body {
            background: url(img/parchment.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    
    <script>
        var numBlocks = window.opener.numBlocks;
        var container = document.createElement('div');

        container.innerHTML = localStorage.getItem("container");
        container.style.fontSize = "40px";
        
        container.id = 'copy_container';
        document.body.appendChild(container);
        $('#copy_container').addClass('shrink');
    </script>
</body>
</html>
