<!DOCTYPE html>
<html lang="en">
<head>
	<title>2D Block World Simulation</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>

	<!-- <div style="font-size:40px"> -->	

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	<script type="text/javascript">
		var z = 1;
		$( init );
		function init() {
			for (var i = 0; i < NumBlocks; i++) {
				$('#block' + i).draggable({containment: '#container', start: function(event, ui) {
					$(this).css('z-index', ++z);
					var Startpos = $(this).position();
					previous_left[i] = Startpos.left;previous_top[i] = Startpos.top;
        			// console.log("START: \nLeft: "+ Startpos.left + "\nTop: " + Startpos.top);
				}, stop: function(event, ui) {
					var Stoppos = $(this).position();
					if (Stoppos.left!=previous_left[i] || Stoppos.top!=previous_top[i]) {
						actualMove++;
					}
        			// console.log("STOP: \nLeft: "+ Stoppos.left + "\nTop: " + Stoppos.top);
				}});
			}
		}
	</script>

	<script type="text/javascript">
		for (var i = 0; i < NumBlocks; i++) {
			$("#block" + i).draggable({
			});
		}
	</script>

	<script type="text/javascript">
		initInstructions();
		initFlipColors();
		initFlipLetters();
		initTaskID();
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
    		$(".draggable").draggable();
		$('.draggable').each(function(el){
		    var tLeft = Math.floor(Math.random()*1140) + 1,
		    tTop  = Math.floor(Math.random()*540) + 1;
		    $(el).css({position:'relative', left: 1140, top: 540});
		});
	});
	</script>

	<script type="text/javascript">
		var st = "<div id =\"container\" ondblclick=\"incrementGesture()\" style=\"font-size: 40px\">";
		var position_x = [];var position_y = [];
		for (var i = 0; i < NumBlocks; i++) {
			var l = Math.floor(Math.random() * 7);
			var tLeft = (Math.floor(Math.random()*22.8 + 0.02)) * 50,
				tTop  = (Math.floor(Math.random()*10.8 + 0.02)) * 50;
			var x = -1;
			for (var j = 0; j < position_x.length; j ++) {
				if (position_x[j] == tLeft) {
					x = j;break;
				}
			}
			while (x != -1) {
				if (position_y[x] != tTop) break;
				tLeft = (Math.floor(Math.random()*22.8 + 0.02)) * 50;
				tTop  = (Math.floor(Math.random()*10.8 + 0.02)) * 50;
				var x = -1;
				for (var j = 0; j < position_x.length; j ++) {
					if (position_x[j] == tLeft) {
						x = j;break;
					}
				}
			}
			previous_left.push(tLeft);previous_top.push(tTop);
			st+="<div id =\"block"+i+"\" style=\"left:"+tLeft+"px; top:"+tTop+"px\" oncontextmenu=\"flipBlock(\'block"+i+"\');\">"+letters[l]+"</div>";
		}
		st+="</div>";
		document.write(st);
	</script>

</head>
<body oncontextmenu="return false;">

	<div class = "taskOverviewWrapper" id = "taskOverviewWrapper">
		<div style="text-align:center">
			<div class="popup" onclick="popUpGameIntro()" style="font-size:18px; font-family:verdana">Introduction of the game
				<span class="popuptext" id="myPopup" style="font-size:12px; font-family:verdana">
			  		<script type="text/javascript">
			  			document.getElementById("myPopup").innerHTML = instructions[taskID];
			  		</script>
				</span>
			</div>
			<p class = "helper" style="font-size:12px; font-family:verdana">(click again to close it)</p>
		</div>
	</div>

	<div class = "gadgetWrapper">
		<p class = "taskQ" id = "taskQ" style = "font-size: 40px">
			<script>
				setTaskHeader();
			</script>
		</p>

		<div class = "instruction" id="instruction">
		    <label>
		        Enter instructions	:
		        <input id="txt_instruction" type="text" />
		    </label>

		    <button class = "buttonenter" onclick="inputlength()">Enter</button>

		    <div class = "numofwords" id="numofwords"></div>
		</div>

		<div class = "wordsForSearch" id="wordsForSearch">
		    <label>
		        Words
		        <input id="txt_search" type="text" />
		    </label>
		</div>

		<div class = "show" id="show">
			<button class = "buttonShow" onclick="movement()">Show Movement</button>
			<p class = "showmovement" id = "showmovement"></p>
		</div>
		
		<button class = "buttonEnd" onclick="endGame()">End</button>

		<p class = "gestureCount" id = "gestureCount" style = "font-size: 40px; text-align: center">0</p>
	</div>

	
	
	

</body>

</html>
