<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D Block World Simulation</title>
	<link href="index.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript">
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript">
	</script>
	<script src="index.js" type="text/javascript">
		$( initWriteToCSS );
		$( init );
		$( applyDraggableToBlocks );
		$( initFlipColors );
		$( initFlipLetters );
	</script>
</head>
<body oncontextmenu="return false;">
	<div style="font-size:20px">
		<div id = "container" ondblclick="incrementGesture();"></div>
		<script>
			$( writeRandomBlocks );
			$( instantiateDraggablePositions );
		</script>
		<script>
			$( addMenuEventListeners );
			$( addListenersForMetrics );
		</script>
		<p id="gestureCount">0</p><small><small><small></small></small></small>
		<p class="taskQ" id="taskQ"><small>Please choose a task</small></p><small><select class="menu" id="selection">
			<option value="Sorting">
				Sorting
			</option>
			<option value="Searching">
				Searching
			</option>
			<option value="Matching">
				Matching
			</option>
			<option value="Rainbow">
				Rainbow
			</option>
		</select></small>
		<div class="numofwords" id="numofwords">
			<small></small>
		</div>
		<div class="instruction" id="instruction">
			<small><label>Instruction <input id="txt_instruction" type="text"></label></small>
		</div><small><button class="buttonenter" onclick="inputlength();"><small>Enter</small></button> <button class="buttonShow" onclick="movement();">Show Movement</button>
		<p class="showmovement" id="showmovement"></p></small> 
	</div>
</body>
</html>
