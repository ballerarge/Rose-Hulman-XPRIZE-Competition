<!DOCTYPE html>
<html lang="en">
<head>
	<title>2D Block World Simulation</title>
	<style>
		#container {
		    width: 1200px;
		    height: 600px;
		    position: absolute;
		    background: white;
		    position: absolute;
		    top:0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		    border:#000 solid 8px;
		}

		#block1 {
		    width: 50px;
		    height: 50px;
		    background: red;
		    border:#000 solid 4px;
			cursor: move;
			position: relative;
			z-index: 1;
		}
		#block2 {
		    width: 50px;
		    height: 50px;
		    background: blue;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}
		#block3 {
		    width: 50px;
		    height: 50px;
		    background: green;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}
		#block4 {
		    width: 50px;
		    height: 50px;
		    background: orange;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}

		#block5 {
		    width: 50px;
		    height: 50px;
		    background: purple;
		    border:#000 solid 4px;
			cursor: move;
		    position: relative;
			z-index: 1;
		}
	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	<script type="text/javascript">
		var z = 1;
		var colorMap = new Map();
		$( init );

		function init() {
			$('#block1').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block2').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block3').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block4').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			$('#block5').draggable({containment: '#container', start: function(event, ui) {
				$(this).css('z-index', ++z);
			}});
			colorMap.set('block1', '#ff69b4');
			colorMap.set('block2', '#ff69b4');
			colorMap.set('block3', '#ff69b4');
			colorMap.set('block4', '#ff69b4');
			colorMap.set('block5', '#ff69b4');
		}

		function colorHolder(blockId, flipColor) {
			this.blockId = blockId;
			this.flipColor = flipColor;
		}

		function setColor(box) {
			var property = document.getElementById(box);

			var currentColor = property.style.backgroundColor;

			property.style.backgroundColor = colorMap.get(box);

			colorMap.set(box, currentColor);
		}

	</script>
	
</head>
<body>

	<div id ="container">
		<div id ="block1" ondblclick="setColor('block1')"></div>
		<div id = "block2" ondblclick="setColor('block2')"></div>
		<div id = "block3" ondblclick="setColor('block3')"></div>
		<div id = "block4" ondblclick="setColor('block4')"></div>
		<div id = "block5" ondblclick="setColor('block5')"></div>
	</div>

</body>

</html>
